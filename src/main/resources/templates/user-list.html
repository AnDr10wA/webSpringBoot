<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <style>
    table {
      width: 300px;
      margin: auto;
      border-collapse: collapse;
    }
    td {
      text-align: center;
    }
    .text-center {
      text-align: center;
    }
  </style>
  <title>Users</title>
</head>
<body>

<div th:switch="${users}">
  <h2 th:case="null">No users found!</h2>
  <div th:case="*">
    <h2 class="text-center">Users</h2>
    <table border="2">
      <thead>
      <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td><a th:href="@{users/update/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{users/delete/{id}(id=${user.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <center>
  <p><a href="/users/create">Create user</a></p>
    </center>
</div>
</body>
</html>
